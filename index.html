<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arithmetic Operations on a Number</h2>
    <p id="result"></p>
    <h2>Greet the User</h2>
    <!-- Input field for the user's name -->
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Your Name">
    
    <!-- Button to trigger the greeting -->
    <button onclick="greetUser()">Greet Me</button>

    <!-- Display the greeting message -->
    <p id="greetingMessage"></p>

    <h2>Multiplication Table</h2>
    
    <!-- Input field for the user to enter a number -->
    <label for="numberInput">Enter a number (Default is 5):</label>
    <input type="number" id="numberInput" placeholder="Enter number">
    
    <!-- Button to trigger the multiplication table display -->
    <button onclick="displayTable()">Show Table</button>

    <!-- Display the multiplication table -->
    <div id="tableDisplay"></div>

    <h2>Marks and Percentage Calculator</h2>

    <!-- Container for the result table -->
    <div id="resultTable"></div>
    <script src="app.js"></script>
</body>
</html>
